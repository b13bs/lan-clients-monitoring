{% extends "base.html" %}
{% block title %}Status page{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class=flashes>
                {% for category, message in messages %}
                    <div class="alert {{category}}" role="alert">{{message}}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
{% endblock %}
